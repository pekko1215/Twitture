<!DOCTYPE html>
<html>

<head>
    <title>ツイっちゃー</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="header">
        <div class="header-wrapper">
            <span class="title">ツイっちゃー</span>
        </div>
    </div>
    <h2>ツイっちゃーはTwitterのスレッドやリプライを簡単に画像化することができるツールです。</h2>
    <a href="/auth/twitter">
        <div class="auth-wrap"><i class="auth-icon"></i>Twitterではじめる</div>
    </a>
    <div class="container">
        <h2 id="使い方">使い方</h2>
        <ol>
            <li>
                <h3>ツイッターアカウントでログイン！</h3>
            </li>
            <li>
                <h3>ツイートのURLを拾ってくる</h3>
                <img src="./image/demo1.png" style="width:300px">
                <img src="./image/demo2.png" style="width:300px">
                <ul>
                    <li>画像化したい<strong>最後のURL</strong>が必要</li>
                </ul>
            </li>
            <li>
                <h3>あとはボタンを押すだけ！</h3>
                <img src="image/demo3.png" style="width: 700px"><br>
                <img src="image/demo4.jpg" style="width: 300px">
            </li>
        </ol>
    </div>
</body>

</html>
